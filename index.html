<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>WEATHER GENERATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="row">
  <div class="col s12 m5">
    <div class="card-panel grey darken-4">
      <div class="row">
        <div class="col s12">
          <h4 class="left-align" id="cityCountry"></h4>
        </div>
        <!--col s12-->
        <div class="col s12">
          <h6 class="left-align" id="dayTime"></h6>
        </div>
        <!--col s12-->
        <div class="col s4">
          <img id="icon" src="" alt="weather_icon">
        </div>
        <!--col s6-->

        <div class="col s4">
          <h1 class="center-align white-text" id="degrees">Please turn on geolocation</h1>
        </div>
        <!--col s6-->

        <div class="col s4">
          <button id="celsius">°C</button>
          <button id="farenheit">°F</button>
          <!--col s6-->
        </div>


        <!--col s6-->
        <!--row-->
      </div>
      <!--card-panel-->
    </div>
    <!--col s12 m5-->
  </div>
  <!--row-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js'></script>
  <script src="js/index.js"></script>  
  </body>
</html>
