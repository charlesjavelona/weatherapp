<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>WEATHER GENERATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--row-->
    <!--link rel="stylesheet" href="https://themeroller.jquerymobile.com:443/?ver=1.4.5&style_id=20160815-23" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>  
  </head>
  <body>
	<div data-role="page" id="weather"> 
		  <div data-role="header" >
			<h1>Weather App</h1>
				    <input id="citySearch" data-type="search">
		</div>
    		<script id="weatherTemplate" type="text/x-handlebars-template">
		<div role="main" class="ui-content ui-grid-b" id="page">
			<div class="ui-block-a"></div>
			<div class="ui-block-b">
				<h3>{{name}}</h3>		
				{{#each weather}}
					<p>{{description}}</p>
					<p><img src="{{computeIcon icon}}"></img></p>
				{{/each}}
				<p>{{main.temp}} degrees</p>
			</div>
			<div class="ui-block-c"></div>
		</div>
		</script>
		
		<div id="button" data-role="collapsible">
			<h1>More:</h1>
				
    			<script id="forecastTemplate" type="text/x-handlebars-template">
			<div role="main" class="ui-content" id="forecastPage">
			<h1>5 Day Weather Forecast</h1>
				{{#each list}}
				<div class="ui-grid-b">
				<div class="ui-block-b">
					<h4>{{unixTimeConvert dt}}</h4>
					<pre>
					{{#each weather}}
						<p>{{description}}</p>
						<p><img src="{{computeIcon icon}}"></img></p>
					{{/each}}
					
					<p>Minimum temp: {{temp.min}}</p>
					<p>Maximum temp: {{temp.max}}</p>
					</pre>
				</div>
				</div>
				{{/each}}
			</div>
			</script>
			<canvas id="chartTemplate" width="400" height="400"></canvas>

			</script>
		</div>
		<div data-role="footer">
			<h4>Page Footer</h4>
		</div>
	</div>
  </body>
</html>
